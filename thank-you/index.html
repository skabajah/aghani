<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | شكراً</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <style>
    body {
      background: var(--sk-white);
      font-family: "Cairo", sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .thank-you-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
      padding: 2em;
    }
    .thank-you-container h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: var(--sk-cyan);
    }
    .thank-you-container p {
      font-size: 1.2em;
      margin-bottom: 1em;
      line-height: 1.5;
    }
    .thank-you-container a {
      display: inline-block;
      margin-top: 1em;
      padding: 10px 20px;
      border-radius: var(--radius);
      background: var(--sk-yellow);
      color: black;
      text-decoration: none;
      font-weight: 500;
    }
    .thank-you-container a:hover {
      background: var(--sk-cyan);
      color: white;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <h1>شكراً!</h1>
    <p>Your feedback has been received successfully.</p>
    <p>تم استلام ملاحظاتك بنجاح.</p>
    <a href="/">Go back to homepage | العودة إلى الصفحة الرئيسية</a>
  </div>

</body>
</html>
