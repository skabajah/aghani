<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="سياسة الخصوصية الخاصة بـ aghani.org. Privacy policy for aghani.org.">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="https://aghani.org/privacy/">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Privacy Policy | سياسة الخصوصية — aghani.org">
  <meta property="og:description" content="سياسة الخصوصية الخاصة بـ aghani.org.">
  <meta property="og:url" content="https://aghani.org/privacy/">
  <meta property="og:site_name" content="aghani.org">

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg">

  <link rel="stylesheet" href="/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Fustat:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="bgBackdrop"></div>

  <header class="topbar">
    <img src="/media/banner.svg" alt="aghani.org banner" class="banner">
    <a href="/" aria-label="Home">
      <img src="/icons/icon-512.png" alt="aghani.org logo" class="logo">
    </a>
    <h1>Privacy Policy</h1>
    <h2>سياسة الخصوصية</h2>
  </header>

  <main class="layout">
    <section class="list">
      <div id="docBody" class="docBody"></div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-wrap">

      <p class="site-description">
        <span class="lang-ar">
          أغاني (aghani.org) مشروع مستقل لتصنيف الأغاني يعتمد على مشاهدات يوتيوب.
        </span>
        <span class="lang-en">
          Aghani (aghani.org) is an independent music ranking project using YouTube views.
        </span>
      </p>

      <div class="footer-content">
        <section class="footer-section">
          <h3>Information | معلومات</h3>
          <nav class="footer-links">
            <a href="/methodology/">Sources &amp; Methodology</a>
            <a href="/privacy/">Privacy Policy</a>
            <a href="/terms/">Terms of Service</a>
          </nav>
        </section>
      </div>

      <div class="footer-bottom">© 2026 aghani.org</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const out = document.getElementById("docBody");
      try {
        const res = await fetch("/privacy-policy.md", { cache: "no-cache" });
        if (!res.ok) throw new Error(res.status);
        const md = await res.text();
        out.innerHTML = marked.parse(md);
      } catch {
        out.innerHTML = "<p>Failed to load Privacy Policy.</p>";
      }
    });
  </script>
</body>
</html>
